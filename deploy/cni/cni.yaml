---
# This ConfigMap is used to configure the webmesh-cni installation.
kind: ConfigMap
apiVersion: v1
metadata:
  name: webmesh-config
  namespace: kube-system
data:
  cluster-domain: "cluster.local"
  pod-cidr: "10.42.0.0/16"
  # The network config to install on each node.
  # You can enable/disable IPv4/IPv6 on dual-stack nodes by adjusting the
  # disableIPv4/disableIPv6 fields in the interface section. You can also
  # set the MTU for the webmesh interface by setting the mtu field. The 
  # default is 1420.
  cni-network-config: |-
    {
      "name": "k8s-pod-network",
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "webmesh",
          "logLevel": "debug",
          "interface": {
              "mtu": 1420,
              "disableIPv4": false,
              "disableIPv6": true
          },
          "kubernetes": {
              "kubeconfig": "__KUBECONFIG_FILEPATH__",
              "nodeName": "__KUBERNETES_NODE_NAME__",
              "k8sAPIRoot": "__KUBERNETES_API_ENDPOINT__",
              "namespace": "__KUBERNETES_POD_NAMESPACE__"
          }
        }
      ]
    }
---
# The webmesh-node DaemonSet is used to install the webmesh-cni binaries
# and configuration on each node in the cluster. It also runs the
# webmesh-cni-node binary as a privileged container to manage the
# network interfaces on each node.
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: webmesh-node
  namespace: kube-system
  labels:
    k8s-app: webmesh-node
spec:
  selector:
    matchLabels:
      k8s-app: webmesh-node
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: webmesh-node
    spec:
      serviceAccountName: webmesh-cni-sa
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      nodeSelector:
        kubernetes.io/os: linux
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      initContainers:
        - name: install-cni
          image: ghcr.io/webmeshproj/webmesh-cni:latest
          command: ["/webmesh-cni-install"]
          env:
            # Paths to install the CNI binaries and config.
            - name: CNI_BIN_DIR
              value: "/host/opt/cni/bin"
            - name: CNI_CONF_DIR
              value: "/host/etc/cni/net.d"
            # Name of the CNI config file to create.
            - name: CNI_CONF_NAME
              value: "10-webmesh.conflist"
            # Set the hostname based on the k8s node name.
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Set the namespace to use based on the one we are running.
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # The CNI network config to install on each node.
            - name: CNI_NETWORK_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: webmesh-config
                  key: cni-network-config
          volumeMounts:
            - mountPath: /host/opt/cni/bin
              name: cni-bin-dir
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
            - mountPath: /var/lib/cni/networks
              name: host-local-net-dir
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
      containers:
        - name: webmesh-node
          image: ghcr.io/webmeshproj/webmesh-cni:latest
          command:
            - /webmesh-cni-node
            - --reconcile-timeout=10s
            - --shutdown-timeout=10s
            - --leader-elect-lease-duration=15s
            - --leader-elect-renew-deadline=10s
            - --leader-elect-retry-period=2s
          env:
            # Use the kubernetes storage provider. This is the only
            # supported storage provider at the moment for k8s.
            - name: STORAGE_PROVIDER
              value: "kubernetes"
            # Set the hostname based on the k8s node name.
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Set the namespace to use based on the one we are running.
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Set the pod cidr based on the one we are running.
            - name: POD_CIDR
              valueFrom:
                configMapKeyRef:
                  name: webmesh-config
                  key: pod-cidr
            # Set the cluster domain based on the one we are running.
            - name: CLUSTER_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: webmesh-config
                  key: cluster-domain
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: true
            - mountPath: /dev/net/tun
              name: dev-tun
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          resources:
            requests:
              cpu: 250m
      volumes:
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: cni-bin-dir
          hostPath:
            path: /opt/cni/bin
        - name: cni-net-dir
          hostPath:
            path: /etc/cni/net.d
        # Mount in the directory for host-local IPAM allocations. This is
        # used when upgrading from host-local to calico-ipam, and can be removed
        # if not using the upgrade-ipam init container.
        - name: host-local-net-dir
          hostPath:
            path: /var/lib/cni/networks
