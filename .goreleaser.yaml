project_name: webmesh-cni

before:
  hooks:
    - go mod tidy
    - make generate

builds:
  - id: webmesh-cni
    main: cmd/main.go
    binary: webmesh-cni
    tags:
      - osusergo
      - netgo
    flags:
      - -trimpath
    ldflags:
      - -s -w 
      - -X github.com/webmeshproj/webmesh-cni/internal/version.Version={{ .Version }}
      - -X github.com/webmeshproj/webmesh-cni/internal/version.Commit={{ .Commit }}
      - -X github.com/webmeshproj/webmesh-cni/internal/version.BuildDate={{ .Date }}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
      - '386'
      - ppc64le
      - s390x
    env:
     - CGO_ENABLED=0

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^examples:'

